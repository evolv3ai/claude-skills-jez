# Docker Compose for Mockoon CLI
# Usage: docker-compose up -d

version: '3.8'

services:
  # Single mock API
  mock-api:
    image: mockoon/cli:latest
    container_name: mockoon-api
    command: --data /data/mock.json --port 3000
    ports:
      - "3000:3000"
    volumes:
      - ./mock-data.json:/data/mock.json:ro
    restart: unless-stopped

