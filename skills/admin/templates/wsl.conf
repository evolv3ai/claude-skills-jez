# WSL Distribution Configuration
# Location: /etc/wsl.conf (inside WSL)
# Apply changes: wsl --shutdown && wsl

# =============================================================================
# AUTOMOUNT - Windows drive mounting
# =============================================================================
[automount]
# Enable automatic mounting of Windows drives
enabled = true

# Mount point for Windows drives (/mnt/c, /mnt/d, etc.)
root = /mnt/

# Mount options for Windows drives
# metadata: Enable Linux file permissions on Windows files
# umask: Default permissions for files (022 = 755 for dirs, 644 for files)
# fmask: File permission mask
# dmask: Directory permission mask
options = "metadata,umask=022,fmask=011"

# Mount Windows network drives (like N:)
mountFsTab = true

# =============================================================================
# NETWORK
# =============================================================================
[network]
# Generate /etc/hosts
generateHosts = true

# Generate /etc/resolv.conf with Windows DNS
generateResolvConf = true

# Custom hostname (optional)
# hostname = wsl-ubuntu

# =============================================================================
# INTEROP - Windows/Linux interoperability
# =============================================================================
[interop]
# Allow launching Windows programs from WSL
enabled = true

# Append Windows PATH to Linux PATH
appendWindowsPath = true

# =============================================================================
# USER
# =============================================================================
[user]
# Default user when starting WSL
# default = username

# =============================================================================
# BOOT (WSL2 with systemd support)
# =============================================================================
[boot]
# Enable systemd (requires WSL 0.67.6+)
systemd = true

# Run command on WSL startup (optional)
# command = /usr/local/bin/startup.sh
